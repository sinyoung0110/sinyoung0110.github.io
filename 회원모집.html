<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p{color: rgb(160, 103, 27);
        line-height: 10px;}
        ul{
            list-style: none;
        }
        ul li{
            display: block;
            float: left;
            padding: 10px;
            border: 1px dashed rgb(201, 198, 198);
            margin-right: 15px;
        }
        ul li:hover{
            cursor:pointer;
        }
        hr{
            clear: both;
            visibility: hidden;
            height: 10px;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('*').css("background","orange").css("color","yellow");
            $('#hideP').click(function(){
                $('p').hide();
            });
            $('#showP').click(function(){
                $('p').show();
            });
        });
    </script>
</head>
<body>
    <h1>치즈 페이퍼 회원 모집</h1>
    <ul>
        <li id="hideP">텍스트 감추기</li>
        <li id="showP">텍스트 표시하기</li>
    </ul>
    <hr>
    <p>주제: 치즈의 귀여움에 토의</p>
    <p>모집대상: 고양이 없는사람, 귀여운거 보고 싶은 사람</p>
    <p>모집기한: 2022년 12월 31일까지</p>
</body>
</html>
