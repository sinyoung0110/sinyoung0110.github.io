<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function (){
            $("#btn1").click(function (){
                $("#snow").animate({marginLeft:"+=300px"}, "slow");
                $("#snow").animate({marginLeft:"-=300px"}, "slow");
                $("img").animate({width: "600px"}, 1000);
                $("img").animate({height: "398px"}, 1000);
                $("img").animate({borderRadius: "50px"}, 1000);
            });
            $("#btn2").click(function(){
                $("img").animate({heihgt: "toggle"}, "slow");
            });
        });
    </script>
</head>
<body>
    <img src="images/pho10.jpg" id="snow" width="400" heihgt="265"><br>
    <b>치즈의 여름</b>햇빛이 좋아요~~<br>
    <button id="btn1">좌우 이동</button>
    <button id="btn2">이미지 토글</button>
</body>
</html>
